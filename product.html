
<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product – STORE</title>
<link rel="stylesheet" href="./assets/styles.css">
<script defer src="./assets/shared.js"></script>
<script defer src="./assets/product.js"></script>
</head><body>
<header class="header"><div class="header-inner container">
  <a class="brand" href="./index.html">STORE</a>
  <nav class="nav"><a class="btn" href="./cart.html">Cart <span id="cart-count" class="cart-count" style="display:none">0</span></a></nav>
</div></header>
<main class="container">
  <div class="row">
    <div class="col"><div class="padded"><img id="img" class="thumb" src="" alt=""></div></div>
    <div class="col"><div class="padded">
      <h2 id="title" style="margin-top:0">Loading…</h2>
      <div class="price" id="price"></div>
      <p id="desc" style="color:var(--muted)"></p>
      <div class="field"><label>Size</label><select id="size" class="input"></select></div>
      <div class="field"><label>Quantity</label><input id="qty" class="input" type="number" min="1" value="1" style="max-width:120px"></div>
      <button id="add" class="btn" style="width:100%;margin-top:12px">장바구니 담기</button>
      <a id="paylink" class="btn" style="width:100%;margin-top:8px;display:none" target="_blank" rel="noopener">카드 결제(Stripe 링크)</a>
    </div></div>
  </div>
</main>
<footer class="footer">결제는 Stripe Payment Link 연결 방식(관리자에서 설정)</footer>
</body></html>
