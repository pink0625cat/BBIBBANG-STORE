
<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout – STORE</title>
<link rel="stylesheet" href="./assets/styles.css">
<script defer src="./assets/shared.js"></script>
<script defer src="./assets/checkout.js"></script>
</head><body>
<header class="header"><div class="header-inner container"><a class="brand" href="./index.html">STORE</a></div></header>
<main class="container">
  <h2>주문/배송 정보</h2>
  <div class="row">
    <div class="col">
      <form id="form" class="padded">
        <div class="field"><label>이름<input class="input" name="name" required></label></div>
        <div class="field"><label>이메일<input class="input" name="email" type="email" required></label></div>
        <div class="field"><label>연락처<input class="input" name="phone" required></label></div>
        <div class="field"><label>주소<textarea class="input" name="address" rows="3" required></textarea></label></div>
        <div class="field"><label>요청사항<textarea class="input" name="note" rows="3"></textarea></label></div>
        <input type="submit" class="btn" value="주문 접수 (이메일 전송/데모)">
      </form>
    </div>
    <div class="col">
      <div class="padded">
        <h3 style="margin-top:0">주문 요약</h3>
        <table><tbody id="tbody"></tbody></table>
        <div class="total"><span>총합</span><strong id="total">₩0</strong></div>
        <p class="badge" style="margin-top:10px">EmailJS 설정 시 주문내역이 지정 이메일로 전송됩니다.</p>
      </div>
    </div>
  </div>
</main>
<footer class="footer">© STORE</footer>
</body></html>
